<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
  <style>
    /* Additional Custom Styles */

body {
  margin: 0;
  padding: 0;
}

.sidebar {
  height: 100vh;
  padding-top: 20px;
  background-color: #333; /* Set background color */
}

.sidebar h1 {
  color: #fff;
  margin-bottom: 20px;
  padding: 0 20px;
}

.nav-item {
  margin-bottom: 10px;
}

.nav-link {
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
}

.nav-link:hover {
  background-color: #555; /* Add hover background color */
}

.dropdown-menu {
  background-color: #333;
}

.dropdown-item {
  color: #fff;
}

.main-content {
  padding: 20px;
}

  </style>
  <title>Side Menu Example with Bootstrap</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 col-sm-3 bg-dark sidebar">
        <div class="position-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdown1" data-bs-toggle="dropdown">Dropdown 1</a>
              <ul class="dropdown-menu" aria-labelledby="dropdown1">
                <li><a class="dropdown-item" href="#">Sub Item 1.1</a></li>
                <li><a class="dropdown-item" href="#">Sub Item 1.2</a></li>
                <li><a class="dropdown-item" href="#">Sub Item 1.3</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdown2" data-bs-toggle="dropdown">Dropdown 2</a>
              <ul class="dropdown-menu" aria-labelledby="dropdown2">
                <li><a class="dropdown-item" href="#">Sub Item 2.1</a></li>
                <li><a class="dropdown-item" href="#">Sub Item 2.2</a></li>
                <li><a class="dropdown-item" href="#">Sub Item 2.3</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </nav>
      
      <main class="col-md-10 col-sm-9 ms-sm-auto px-md-4">
        <h1>Main Content</h1>
        <p>This is the main content of the page.</p>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
