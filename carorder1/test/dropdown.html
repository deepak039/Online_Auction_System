<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Border Side Menu Bar</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for the sidebar and content */
        body {
            background-color: #f8f9fa;
        }
        #sidebar {
            background-color: #343a40; /* Sidebar background color */
            color: #fff; /* Sidebar text color */
            /* Add a white border around the sidebar */
            border-right: 2px solid #fff;
            height: 100vh;
            padding-top: 20px; /* Add space at the top of the sidebar */
        }
        #content {
            padding: 20px;
        }
        .nav-link {
            color: #fff !important; /* Change menu item color to white */
            padding: 8px 20px; /* Add space around menu items */
        }
        .nav-link:hover {
            background-color: #fff; /* Change hover background color to white */
            color: #343a40 !important; /* Change hover text color to the sidebar color */
        }
        .dropdown-menu {
            background-color: #343a40; /* Dropdown background color */
        }
        .dropdown-menu a {
            color: #fff !important; /* Change dropdown menu item color to white */
        }
        .dropdown-item:hover {
            background-color: #fff; /* Change hover background color for dropdown items to white */
            color: #343a40 !important; /* Change hover text color to the sidebar color */
        }
        .active {
            background-color: #fff !important; /* Change active background color to white */
            color: #343a40 !important; /* Change active text color to the sidebar color */
        }
        .navbar-brand {
            color: #fff !important; /* Color for the brand/logo */
        }
        /* Additional styles for the sidebar */
        #sidebar .position-sticky {
            top: 0; /* Stick the sidebar to the top */
        }
        /* Styles for the main content */
        #content {
            background-color: #fff; /* Content background color */
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="carsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Cars
                            </a>
                            <div class="dropdown-menu" aria-labelledby="carsDropdown">
                                <a class="dropdown-item" href="#">New Cars</a>
                                <a class="dropdown-item" href="#">Used Cars</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Orders
                            </a>
                        </li>
                        <!-- Add more menu items as needed -->
                    </ul>
                </div>
            </nav>

            <!-- Page Content -->
            <main id="content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h2>Body Content</h2>
                <p>This is the main content area where you can display your website's content.</p>
            </main>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
