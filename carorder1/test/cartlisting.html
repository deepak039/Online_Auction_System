<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Listing Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for the car listing page */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .car-listing {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 10px; /* Reduce padding for a shorter card */
            width: 350px; /* Increase card width */
            margin: 0; /* Remove margin */
        }
        .car-img {
            max-width: 100%;
            height: auto;
        }
        .car-title {
            font-size: 20px; /* Slightly reduce title font size */
            font-weight: bold;
        }
        .car-price {
            font-size: 20px; /* Slightly reduce price font size */
            font-weight: bold;
            color: #007bff;
            margin-top: 10px; /* Add margin to separate price from title */
        }
        .view-details {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 20px;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px; /* Add margin to separate button from price */
        }
        .view-details:hover {
            background-color: #0056b3;
        }
        .card {
            margin: 0; /* Remove Bootstrap card margin */
        }
        .card-body {
            padding: 0; /* Remove Bootstrap card-body padding */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card car-listing">
                    <img class="card-img-top car-img" src="https://via.placeholder.com/300x200" alt="Car Image">
                    <div class="card-body">
                        <h5 class="card-title car-title">2021 Toyota Camry</h5>
                        <p class="card-text car-price">$25,000</p>
                        <button class="view-details">View Details</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card car-listing">
                    <img class="card-img-top car-img" src="https://via.placeholder.com/300x200" alt="Car Image">
                    <div class="card-body">
                        <h5 class="card-title car-title">2019 Honda Civic</h5>
                        <p class="card-text car-price">$20,500</p>
                        <button class="view-details">View Details</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card car-listing">
                    <img class="card-img-top car-img" src="https://via.placeholder.com/300x200" alt="Car Image">
                    <div class="card-body">
                        <h5 class="card-title car-title">2022 Ford Mustang</h5>
                        <p class="card-text car-price">$35,000</p>
                        <button class="view-details">View Details</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="https://via.placeholder.com/300x200" alt="Car Image">
                    <div class="card-body">
                        <h5 class="car-title">2021 Toyota Camry</h5>
                        <p class="offer-details">Offer Amount: $20,000</p>
                        <p class="offer-details">Buyer: John Doe</p>
                        <div class="text-center">
                            <a href="#" class="btn btn-success btn-accept">Accept Offer</a>
                            <a href="#" class="btn btn-danger btn-reject">Reject Offer</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
